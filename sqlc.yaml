version: "2"

sql:
  - engine: postgresql
    schema:
      - "sqlc/schema"
    queries:
      - "sqlc/queries"
    gen:
      go:
        package: sqldb
        out: internal/autogenerated/sqldb
        sql_package: "database/sql"
        emit_json_tags: true
        json_tags_case_style: snake
        emit_interface: true
        emit_pointers_for_null_types: false
